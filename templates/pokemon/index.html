<!-- single pokemon here -->

<div class="row">

    <div class="col-lg-12">
        <h2>{{pokemon.name}}
            <small> - #{{pokemon.national_id}}</small>
        </h2>
    </div>

    <div class="col-xs-12 col-sm-3 col-sm-push-9">


        <div class="col-xs-12" ng-repeat="sprite in sprites">
            <img src="{{apiUri + sprite}}" alt="pokemon-sprite">
        </div>

    </div>

    <div class="col-xs-12 col-sm-9 col-sm-pull-3">



        <p>{{description.description}}</p>

        <p>Abilities:</p>
        <ul>
            <li ng-repeat="ability in pokemon.abilities">{{ability.name}}</li>
        </ul>

        <p>Types:</p>
        <ul>
            <li ng-repeat="type in pokemon.types">{{type.name}}</li>
        </ul>

        <p>Evolutions:</p>
        <ul>
            <li ng-repeat="evolution in pokemon.evolutions"><a href="#/pokemon?resource={{evolution.resource_uri}}">{{evolution.to}}</a></li>
        </ul>


    </div>




</div>
